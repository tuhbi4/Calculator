<!doctype html>
<html lang="en" manifest="Manifest.ashx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calc</title>

    <link rel="shortcut icon" href="images/icon-128x128.png" type="image/png">
    <link rel="stylesheet" href="css/stylesheet.css" />

</head>

<body>
    <header class="pageHeader">
        <h1><a href="https://github.com/tuhbi4/Calculator">Calculator</a></h1>
    </header>
    <button id="btnLog" class="btnCalc btnMem"><span class="header">RL</span><span class="success">OK!</span><span class="hint">0</span></button>
    <div class="switcher-wrap">
        <input type="checkbox" id="switcher" />
        <label id="switcher-button" for="switcher">
        <div id="btn"></div>
        <div id="left"></div>
        <div id="right"></div>
    </label>
    </div>

    <section class="pageSection">
        <div class="innerSection">
            <div id="innerLog">
                <hr>
                <textarea rows="25" cols="50" name="fieldLog" id="fieldLog" class="fieldLog" disabled></textarea>
            </div>
        </div>
        <article class="innerSection innerCalc">

            <div class="calc">
                <div>
                    <input type="text" id="score" class="score" placeholder="0" readonly="readonly" />
                </div>
                <div>
                    <button id="btnMemSave" class="btnCalc btnMem"><span class="header">MS</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemPlus" class="btnCalc btnMem"><span class="header">M+</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemMinus" class="btnCalc btnMem"><span class="header">M-</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemRecall" class="btnCalc btnMem"><span class="header">MR</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemClear" class="btnCalc btnMem"><span class="header">MC</span><span class="success">OK!</span></button>
                </div>
                <div>
                    <button id="btnCA" class="btnCalc btnSpecial"><span>CA</span></button>
                    <button id="btnCE" class="btnCalc btnSpecial"><span>CE</span></button>
                    <button id="btnC" class="btnCalc btnSpecial"><span>C</span></button>
                    <button id="btnDivide" class="btnCalc btnOperation"><span>&divide;</span></button>
                    <button id="btnFract" class="btnCalc btnSpecial"><span>&sup1;/x</span></button>
                </div>
                <div>
                    <button id="btn7" class="btnCalc btnNumber"><span>7</span></button>
                    <button id="btn8" class="btnCalc btnNumber"><span>8</span></button>
                    <button id="btn9" class="btnCalc btnNumber"><span>9</span></button>
                    <button id="btnMulti" class="btnCalc btnOperation"><span>&times;</span></button>
                    <button id="btnExp" class="btnCalc btnSpecial"><span>x^</span></button>
                </div>
                <div>
                    <button id="btn4" class="btnCalc btnNumber"><span>4</span></button>
                    <button id="btn5" class="btnCalc btnNumber"><span>5</span></button>
                    <button id="btn6" class="btnCalc btnNumber"><span>6</span></button>
                    <button id="btnMinus" class="btnCalc btnOperation"><span>-</span></button>
                    <button id="btnRad" class="btnCalc btnSpecial"><span>&radic;</span></button>
                </div>
                <div>
                    <button id="btn1" class="btnCalc btnNumber"><span>1</span></button>
                    <button id="btn2" class="btnCalc btnNumber"><span>2</span></button>
                    <button id="btn3" class="btnCalc btnNumber"><span>3</span></button>
                    <button id="btnPlus" class="btnCalc btnOperation"><span>+</span></button>
                    <button id="btnPrcnt" class="btnCalc btnSpecial"><span>%</span></button>
                </div>
                <div>
                    <button id="btn000" class="btnCalc btnNumber"><span>000</span></button>
                    <button id="btn0" class="btnCalc btnNumber"><span>0</span></button>
                    <button id="btnPoint" class="btnCalc btnNumber"><span>.</span></button>
                    <button id="btnEqual" class="btnCalc btnOperation"><span>=</span></button>
                    <button id="btnPlMn" class="btnCalc btnNumber"><span>&plusmn;</span></button>
                </div>
            </div>
        </article>

    </section>

    <footer class="pageFooter ">
        <h6>Created by @TuHbI4</h6>
    </footer>

    <script src="js/Calculator.js "></script>
</body>

</html>
