<!doctype html>
<html lang="en" manifest="Manifest.ashx">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calc</title>

    <link rel="shortcut icon" href="images/icon-128x128.png" type="image/png">
    <link rel="stylesheet" href="css/stylesheet.css" />

</head>

<body class="flex column-direction autoMargin">
    <canvas id="canvas"></canvas>
    <header class="flex column-direction pageHeader">
        <h1 class="autoMargin" id="href"><a href="https://github.com/tuhbi4/Calculator">Calculator</a></h1>
        <div class="flex autoMargin">
            <input type="checkbox" id="switcher" />
            <label for="switcher" id="switcherButton" class="metallic">
                <div id="knob"></div>
                <div id="left">Metallic</div>
                <div id="right">Transparent</div>
            </label>
        </div>
    </header>



    <section class="flex column-direction autoMargin">
        <div>
            <div id="innerLog" class="flex column-direction metallic">
                <hr>
                <textarea name="fieldLog" id="fieldLog" class="metallic" disabled></textarea>
            </div>
            <div id="innerCalc" class="flex column-direction metallic">
                <div>
                    <input type="text" id="score" class="score" placeholder="0" readonly="readonly" />
                </div>
                <div class="flex row-direction autoMargin">
                    <button id="btnMemSave" class="btnCalc metallic btnMem"><span class="header">MS</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemPlus" class="btnCalc metallic btnMem"><span class="header">M+</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemMinus" class="btnCalc metallic btnMem"><span class="header">M-</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemRecall" class="btnCalc metallic btnMem"><span class="header">MR</span><span class="success">OK!</span><span class="hint">0</span></button>
                    <button id="btnMemClear" class="btnCalc metallic btnMem"><span class="header">MC</span><span class="success">OK!</span></button>
                </div>
                <div class="flex row-direction autoMargin">
                    <button id="btnCA" class="btnCalc metallic btnSpecial"><span>CA</span></button>
                    <button id="btnCE" class="btnCalc metallic btnSpecial"><span>CE</span></button>
                    <button id="btnC" class="btnCalc metallic btnSpecial"><span>C</span></button>
                    <button id="btnDivide" class="btnCalc metallic btnOperation"><span>&divide;</span></button>
                    <button id="btnFract" class="btnCalc metallic btnSpecial"><span>&sup1;/x</span></button>
                </div>
                <div class="flex row-direction autoMargin">
                    <button id="btn7" class="btnCalc metallic btnNumber"><span>7</span></button>
                    <button id="btn8" class="btnCalc metallic btnNumber"><span>8</span></button>
                    <button id="btn9" class="btnCalc metallic btnNumber"><span>9</span></button>
                    <button id="btnMulti" class="btnCalc metallic btnOperation"><span>&times;</span></button>
                    <button id="btnExp" class="btnCalc metallic btnSpecial"><span>x^</span></button>
                </div>
                <div class="flex row-direction autoMargin">
                    <button id="btn4" class="btnCalc metallic btnNumber"><span>4</span></button>
                    <button id="btn5" class="btnCalc metallic btnNumber"><span>5</span></button>
                    <button id="btn6" class="btnCalc metallic btnNumber"><span>6</span></button>
                    <button id="btnMinus" class="btnCalc metallic btnOperation"><span>-</span></button>
                    <button id="btnRad" class="btnCalc metallic btnSpecial"><span>&radic;</span></button>
                </div>
                <div class="flex row-direction autoMargin">
                    <button id="btn1" class="btnCalc metallic btnNumber"><span>1</span></button>
                    <button id="btn2" class="btnCalc metallic btnNumber"><span>2</span></button>
                    <button id="btn3" class="btnCalc metallic btnNumber"><span>3</span></button>
                    <button id="btnPlus" class="btnCalc metallic btnOperation"><span>+</span></button>
                    <button id="btnPrcnt" class="btnCalc metallic btnSpecial"><span>%</span></button>
                </div>
                <div class="flex row-direction autoMargin">
                    <button id="btn000" class="btnCalc metallic btnNumber"><span>000</span></button>
                    <button id="btn0" class="btnCalc metallic btnNumber"><span>0</span></button>
                    <button id="btnPoint" class="btnCalc metallic btnNumber"><span>.</span></button>
                    <button id="btnEqual" class="btnCalc metallic btnOperation"><span>=</span></button>
                    <button id="btnPlMn" class="btnCalc metallic btnNumber"><span>&plusmn;</span></button>
                </div>
            </div>
        </div>
    </section>

    <footer class="flex pageFooter">
        <h6 class="autoMargin metallic">Created by @TuHbI4</h6>
    </footer>

    <script src=" js/three.min.js "></script>
    <script src="js/Cyan.js "></script>
    <script src="js/Calculator.js "></script>
</body>

</html>
