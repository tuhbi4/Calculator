<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Index</title>

    <!--<link rel="stylesheet" href="css/stylesheet.css" />-->

    <script type="text/javascript">
        if (window.addEventListener) window.addEventListener("load", loadHandler, false);

        function loadHandler() {
            var arrayTagName = document.querySelectorAll("div, p, a, span");
            var arrayClassRed = document.querySelectorAll(".red");
            var arrayIdBlue = document.querySelectorAll("#blue");

            arrayTagName.forEach(function (item) {
                item.style.border = "solid 2px green";
                item.style.margin = "3px";
                item.style.padding = "3px";
            });
            arrayClassRed.forEach(function (item) {
                item.style.border = "solid 2px red";
                item.style.margin = "3px";
                item.style.padding = "3px";
            });
            arrayIdBlue.forEach(function (item) {
                item.style.border = "solid 2px blue";
                item.style.margin = "3px";
                item.style.padding = "3px";
            });

        }
    </script>
</head>
<body>
    <div>div</div>
    <div class="red">div class=red</div>
    <div id="blue">div id=blue</div>
    <p>p</p>
    <p class="red">p class=red</p>
    <p id="blue">p id=blue</p>
    <a href="">a</a>
    <a href="" class="red">a class=red</a>
    <a id="blue" href="">a id=blue</a>
    <span>span</span>
    <span class="red">span class=red</span>
    <span id="blue">span id=blue</span>
</body>
</html>
